<div class="card work-experiences-container">
  <p class="work-experience-title">{{ workExperienceTitle | titlecase }}</p>
  <div class="experiences-container">
    @for (item of experiences; track item) {
      <div
        class="experience"
        role="button"
        aria-hidden="true"
        (keyup)="toggleDescription(item)"
        (click)="toggleDescription(item)"
      >
        <div class="experience-labels">
          <h2>{{ item.company | titlecase }}</h2>
          <span class="minimalist">{{ item.date | titlecase }}</span>
          <p *ngIf="item.showDescription">{{ item.description }}</p>
        </div>
      </div>
    }
  </div>
</div>
